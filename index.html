<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Coding Quiz</h1>
      <p>
        Hi....You are about to begin a 5 questions multiple choice quiz. You
        will have 60 seconds to complete the quiz. Keep an eye on the timer!
        Incorrect answers will deduct 10 seconds from the clock.
      </p>

      <p>Click Start to begin the quiz.</p>
      <button id="start-btn">Start Quiz</button>
      <div id="quiz" style="display: none">
        <h2 id="question"></h2>
        <div id="choices">
          <button class="choice"></button>
          <button class="choice"></button>
          <button class="choice"></button>
          <button class="choice"></button>
        </div>
        <div id="timer">Time Remaining: <span id="time">60</span> seconds</div>
      </div>
      <div id="result" style="display: none">
        <h2 id="score"></h2>
        <input type="text" id="initials" placeholder="Enter your initials" />
        <button id="submit">Submit</button>
      </div>
      <div id="high-scores" style="display: none">
        <h2>High Scores</h2>
        <ul id="score-list"></ul>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear Scores</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
